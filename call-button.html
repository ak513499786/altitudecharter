<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      details summary {
        list-style: none;
        cursor: pointer;
        text-align: right;
      }
      details {
        padding: 10px 5px;
      }
      details summary::-webkit-details-marker {
        display: none; /* Chrome, Safari, and Opera */
      }

      details summary::marker {
        display: none; /* Firefox */
      }
      details summary {
        font-size: 13.11px;
        text-decoration: underline;
      }
      details h1 {
        font-size: 25px;
        color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="over-flow-scroll">
      <details open>
        <summary></summary>
        <h1>Trip-1</h1>
        <div class="form-group-flex-2">
          <label class="form-group">
            Departure Airport [text* departure-airport-trip-1 class:form-control
            class:airport-input class:one-way-from class:short-input-3
            placeholder "New York Airport"]
            <div class="image-container-6">
              <img
                src="https://altitudecharter.com/wp-content/uploads/2024/09/Group-3.png"
                class="image-fly"
                alt=""
              />
            </div>
          </label>
          <label class="form-group">
            Arrival Airport [text* arrival-airport-trip-1 class:form-control
            class:airport-input class:short-input-3 class:one-way-to placeholder
            "Dubai UAE Airport"]
            <div class="image-container-7">
              <img
                src="https://altitudecharter.com/wp-content/uploads/2024/09/Group-4.png"
                class="image-land"
                alt=""
              />
            </div>
          </label>
        </div>
        <div class="form-group-flex-2">
          <label class="form-group">
            Date [date* departure-date-trip-1 class:one-way-date
            class:form-control class:short-input-3 class:date-input]
            <div class="image-container-8">
              <img
                src="https://altitudecharter.com/wp-content/uploads/2024/09/Vector-5.png"
                class="image-calender"
                alt=""
              />
            </div>
          </label>
          <label class="form-group">
            time [text* text-45-trip-1 class:walcf7-timepicker your-subject
            class:short-input-3 placeholder "10:30 AM"]
            <div class="image-container-9">
              <img
                src="https://altitudecharter.com/wp-content/uploads/2024/09/Vector-4.png"
                class="image-calender"
                alt=""
              />
            </div>
          </label>
          <hr />
        </div>
        <details>
          <summary>Add Stop +</summary>

</html>
