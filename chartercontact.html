<div class="form-group-flex-2">
  <label class="form-group-new">
    Departure Airport [text* departure-airport-trip-1 class:form-control
    class:airport-input class:short-input-home placeholder "New York Airport"]
    <div>
      <img
        class="dark-departure"
        src="https://altitudecharter.com/wp-content/uploads/2024/09/Group-34.png"
        alt=""
      />
    </div>
  </label>
  <label class="form-group-new">
    Arrival Airport [text* arrival-airport-trip-1 class:form-control
    class:airport-input class:short-input-home placeholder "Dubai UAE Airport"]
    <div>
      <img
        class="dark-arrival"
        src="https://altitudecharter.com/wp-content/uploads/2024/09/Group-4-1.png"
        alt=""
      />
    </div>
  </label>
</div>
<div class="form-group-flex-2">
  <label class="form-group-new">
    Date [date* departure-date-trip-1 class:one-way-date class:form-control
    class:short-input-home class:date-input]
    <div></div>
  </label>
  <label class="form-group-new">
    Time [text* text-45-trip-1 class:walcf7-timepicker your-subject
    class:short-input-home placeholder "10:30 AM"]
    <div>
      <img
        class="dark-time"
        src="https://altitudecharter.com/wp-content/uploads/2024/09/Group-38.png"
        alt=""
      />
    </div>
  </label>

</div>
